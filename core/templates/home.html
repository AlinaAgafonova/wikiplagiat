{% extends 'base.html' %}

{% block content %}
    <h1>Добро пожаловать на ВикиПлагиат!</h1>
    <div class="row">
        {% for article in articles %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <p class="card-text">{{ article.content|truncatewords:20|safe }}</p>
                        <a href="{% url 'article_detail' article.id %}" class="btn btn-primary">Читать далее</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
